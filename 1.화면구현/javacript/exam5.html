    <script>
        //학생의 이름(name), 나이(age), 전공(major)를
        //속성으로 가지는 student 객체를 만들고
        //콘솔에 각 값을 출력하세요

        const student = {
            name: "휘엔",
            age:  33,
            major: "student"}

        console.log(student.name);
        console.log(student.age);
        console.log(student.major);



        const car = {brand :"Hyundai", model : "Sonata"};

        //1. year 속성을 추가하여 값 2024 저장하기
        //2. model 속성을 'Avante'로 수정하기

        car.year= 2024 //1.

        car.model = "Avante";

        



        const scores = {kor :85, eng :90, math : 78};

        //for - in을 사용하여 과목명과 점수를 다음 형식으로 출력하라

        //kor : 85
        //eng : 90
        //math : 78

       
        




        const users = [ 
            {name:"kim",age:20},
            {name:"lee",age:25},
            {name:"park",age:30}
        ]

        //모든 사용자의 이름만 출력하기
        //나이가 25세 이상인 사용자만 출력하기
        // 모든 사용자의 평균 나이 구하기

        for(const v of users){
            console.log(v.name);
        }
        
        console.log("-------------")

        users.forEach(x => console.log(x.name));

        console.log("-------------")


        for(const v of users){       //나이가 25세 이상인 사용자만 출력하기
            if(v.age >= 25){
                console.log(v)
            }
        }

        console.log(users.filter(x => x.age >=25)) //나이가 25세 이상인 사용자만 출력하기

       






    </script>
