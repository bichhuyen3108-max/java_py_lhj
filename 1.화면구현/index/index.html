<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Moca | 훈훈한 커피와 휴식</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header_inner">
            <h1 class="name">Cafe Mocha</h1>
            <nav class="nav-list">
                <li><a href="#">홈</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">어디서는 길</a></li>   
            </nav>
        </div>
    </header>
    <main>
        <section class="section welcome">
            <div class="container"
            welcome__inner>
                <div class="welcome__text">
                    <h2>Welcome</h2>
                    <p>향긋한 커피와~</p>
                    <p>분위기 좋은 음악과~</p>
                </div>
                <figure
                class="welcome__media">
                    <img src="http://picsum.photo//800/450?1"
                    alt="따뜻한 조병과 원목 테이블이 있는 카페내부">
                </figure>
        
            </div>
        </section>

    </main>
</body>
</html>
