<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: #3498db;
        }
        a:visited{
            color: #9b59b6;

        }
        a:hover{
            color: #e67e22;
        }

        input:checked + label{
            color: #2ecc71;

        }
        /* li:nth-child(1) cung ok */
        li:first-child{
            font-weight: 700;
        }

        li:nth-of-type(3){
            color: red;
        }

        p:not(.notice){
            color: #eee;
        }

    </style>
</head>
<body>
   <h2>간단 실습</h2>
   <h3>1) 링크 상태</h3>
   <a href="#">예시 링크</a>

   <h3>2) 채크박스 + label</h3>
   <div>
        <input type="checkbox" id="agree">
        <label for="agree">약관에 동의합니다.</label>
   </div>
   <h3>3) 리스트 선택</h3>
   <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <h3>4) 문단 색상</h3>
    <p>이 문단은 회색이다.</p>
    <p class="notice">이 문단은 .notice라서 기본 색산이다.</p>

</body>
</html>
