<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #f5f6fa;
            font-family: sans-serif;  
            margin: 0; 
            color: #333;
        }
        
        a{
            text-decoration: none;
            color: inherit;
            
        }

        /* 헤더 태그를 선택 */
        header{
            background-color: #111827;
            padding: 16px;
            color: #fff;
        }

        .brand{
            font-weight: 700;
        }

        nav{
            margin-top: 8px;
        }

        .nav-list{
            display: flex;
            gap: 12px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .container{
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }
        
        /* 기본 스터일이 모바일 기반 */
        .layout{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        main{
            padding: 8px;
        }

        aside{
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 16px;
        }

        /* 카드 목록 & 카드 */
        .posts{
            display: flex;
            /* 줄바꿈 허용 */
            flex-wrap: wrap;
            gap: 12px;
        }

        .card{
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            /* 모바일은 1열이 : 100% */
            flex: 1 1 100%;
        }

        /* 썸네일 */
        .thumb{
            /* 부모영역의 너비를 100% 채운다 */
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;

        }

        .content{
            padding: 12px 14px;
        }
        .title{
            font-size: 18px;
            margin: 6px 0 8px;
        }
        .meta{
            font-size: 12px;
            color: #6b7280;
        }

        /* 모바일에서 nav 숨기기(기본) */ 
        nav{
            display: none;
        }

        /* 테플릿 크기일때 */
        @media(min-width: 768px){
            nav{
                display: block;
            }
            .layout{
                flex-direction: row;
                align-items: flex-start;
            }

            main{
                flex: 1 1 auto;
            }
            aside{
                flex: 0 0 260px;
            }
            /* calc()  연산함수 
            %는 부모의 크기를 기중으로 계산되고, px 절대길이다.
            calc()는 이 둘을 합산해 최종 길이로 만든다.
            카드 2열 : 각 카드가 50% - gap의 일부 */
            .card{
                flex: 1 1 calc(50% - 12px);

            }

            .title{
                font-size: 20px;
            }
        }   

            @media(min-width: 1024px){
                /* 헤더 의에 붙임 */
                header{
                    position: sticky;
                    top: 0;
                }

                .card{
                    flex: 1 1 calc(33.333% - 12px);

                }

                .title{
                    font-size: 22px;
                }
                
            }
    </style>
</head>
<body>
    <header> 
        <h1 class="brand">My blog</h1>

    </header>
    
    <div class="container layout">

                <article class="card">

</html>
