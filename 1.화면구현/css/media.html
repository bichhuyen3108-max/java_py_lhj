<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 쿼리 실습 문제</title>
  <style>
     /* 기본 화면(모바일, 768px 미만) */
    .card{
        text-align: center;
        background-color:  #eee;
        padding: 10px;
        background-color: #3498db;
        font-size: 16px;
    }

    /* 화면 너비가 768px 이상 */    
    @media(min-width: 768px){
        .card{
            background-color: #2ecc71 ;
            font-size: 20px;}       
        }
     /* 화면 너비가 1024px 이상 */  
    @media(min-width: 1024px){
        .card{ 
            background-color: #9b59b6;
            font-size: 24px;}
        }    
  </style>
</head>
<body>
  <div class="card">반응형 카드입니다</div>
</body>
</html>
