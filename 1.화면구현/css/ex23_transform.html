<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        position : relative;
        background: #bbb;
        height: 100vh;
        margin: 0;
    }
    .center-box{
        position: absolute;
        top : 50%;
        left: 50%;
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        /* 원래 기준점(왼쪽 위 모서리)이 화면 정중앙에 오기 때문에
     그만큼 다시 자기 크기의 절반만큼 끌어당겨서 진짜 가운데 맞춘다 */
        transform: translate(-50%,-50%);
    }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>로그인</h1>
        <p>이 박스는 transform을 이용해서<br>화면 정확히 가운데 배치되었다.</p>
    </div>
</body>
</html>
