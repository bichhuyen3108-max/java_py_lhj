<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 포트폴리오 - 휘엔</title>
    <style>
        body{
            background: #fff;
            font-family: sans-serif;
            color: black;
            margin: 0;

        }
        .container{
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 16px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .profile img{
            width: 120px;
            height: 120px;
            aspect-ratio : 1/1;
            border-radius: 50%;
            border: 1px solid black;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);

        }
        header{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .intro-text h1{
            font-size: 1.8rem;
            color: black;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
        .role{
            font-size: 1rem;
            color: blue;
            margin: 0 0 8px 0;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
        .description{
            font-size: 0.6rem;
            color: black;



        }
        
    </style>

</head>

<body>
    <div class="container">
        <header class="profile header">
            <img src="../images/background.jpg" width="200" alt="프로필 이미지">
            <div class="intro-text">
                <h1>휘엔 
                    <span>/Front-End Developer</span>
                </h1>
                <p class="role">초보 웹 개발자 - HTML/CSS 학습중</p>
                <p class="description">
                    사용자가 보기 편한 화면을 만드는 것에 관심이 많다 시맨틱 태그를
                    사용해서 구조를 명확하게 작성하려고 노력하고 있으며 간단한 레이아웃,
                    텍스트 스타일링, 배경, 그림자 효과 등을 구현할 수 있다</p>
            </div>
        </header>  
        

</body>
</html>
