<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 리스트-->
    <!-- style="list-style-type:
     disc: 기본값
     circle: 비워진 원
     square: 사각형 점
     none: -->
    <ul style="list-style-type:circle">
        <li>홍길동</li>
        <li>박길동</li>
        <li>김길동</li>

    </ul>
    <!-- 순서가 있는 리스트 -->
     <!--  type="
       1: 숫자
       A: 알파벳 대문자
       a: 알파벳 소문자
       I: 로마자 대문자
       i: 로문자 소문자 -->
    <ol type="1" start="3" reversed>
        <li>물을 끊인다.</li>
        <li>스프를 넣는다.</li>
        <li>면을 넣는다.</li>

    </ol>
    <ul style="list-style-type: none;">
        <li>
            <a href="#">개인뱅킹</a>
            <ul style="list-style-type: none;">
                <li>조회</li>
                <li>이체</li>
                <li>신규/해지</a></li>
				<li>공과금/법원</a></li>
				<li>뱅킹보안센터</a></li>
            </ul>
        </li>
    </ul>
    
</body>
